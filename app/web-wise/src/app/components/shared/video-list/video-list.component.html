<div class="container px-0">
  <div class="row">
    <div class="col-4 mb-4" *ngFor="let video of videos">
      <div class="card" (click)="navigateToVideoSession(video)">
        <div class="card-thumbnail" [ngStyle]="{'background-image': 'url(' + video.thumbnailUrl + ')'}" appBackgroundImageError>
        </div>
        <div class="card-body">
          <h5 class="card-title">{{ video.title }}</h5>
        </div>
      </div>
    </div>
  </div>
</div>
