<div class="row">
  <app-sidebar class="col-2"/>

  <div class="col-10">
    <div class="container mt-5">
    <div class="row justify-content-center">
      <div *ngIf="video" class="col-md-8 media-container">
        <h2>{{ video.title }}</h2>
        <div class="video-container">
          <video #videoPlayer class="mt-3 video-player" (loadedmetadata)="onVideoLoad(videoPlayer)">
            <source [src]="video.videoUrl" type="video/mp4">
            Your browser does not support the video tag.
          </video>
        </div>
        <div class="btn-group mt-3 btn-container">
          <button class="btn" (click)="skipBackward(videoPlayer)">
            <i class="bi bi-arrow-left"></i>
          </button>
          <button class="btn" (click)="togglePlayPause(videoPlayer)">
            <i [ngClass]="videoIsPlaying ? 'bi bi-pause' : 'bi bi-play'"></i>
          </button>
          <button class="btn btn-icon" (click)="skipForward(videoPlayer)">
            <i class="bi bi-arrow-right"></i>
          </button>
        </div>
      </div>
    </div>
    <div class="row mt-5">
      <div class="col-md-8 offset-md-2">
        <h3>CHAT</h3>
        <app-chat [videoSession]="videoSession"></app-chat>
      </div>
    </div>

    <router-outlet/>
  </div>
</div>
